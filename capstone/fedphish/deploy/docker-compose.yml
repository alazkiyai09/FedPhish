version: '3.8'

services:
  # FedPhish API Server
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: fedphish-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/models
      - DEVICE=cpu
    volumes:
      - ../models:/app/models
      - ../configs:/app/configs
      - ../outputs:/app/outputs
    networks:
      - fedphish-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: fedphish-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fedphish-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: fedphish-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - fedphish-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: fedphish-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=fedphish
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - fedphish-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  fedphish-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
