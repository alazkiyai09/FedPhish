apiVersion: v1
kind: Namespace
metadata:
  name: fedphish
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fedphish-api
  namespace: fedphish
  labels:
    app: fedphish-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fedphish-api
  template:
    metadata:
      labels:
        app: fedphish-api
    spec:
      containers:
      - name: fedphish-api
        image: fedphish:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: DEVICE
          value: "cpu"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/configs
          readOnly: true
        - name: models
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: fedphish-config
      - name: models
        persistentVolumeClaim:
          claimName: fedphish-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: fedphish-api-service
  namespace: fedphish
  labels:
    app: fedphish-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: fedphish-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fedphish-config
  namespace: fedphish
data:
  base.yaml: |
    experiment:
      num_banks: 5
      num_rounds: 20
      privacy_level: 3
    model:
      model_name: "distilbert-base-uncased"
      num_labels: 2
      lora_rank: 8
    privacy:
      epsilon: 1.0
      delta: 1e-5
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fedphish-models-pvc
  namespace: fedphish
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
