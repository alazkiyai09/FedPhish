# Base configuration for adaptive adversarial FL

data:
  name: "phishing_dataset"
  num_samples: 10000
  num_features: 100
  num_classes: 2
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

model:
  type: "mlp"  # or "logistic_regression", "simple_cnn"
  hidden_dims: [128, 64]
  dropout: 0.1

federation:
  num_clients: 10
  num_malicious: 2  # Number of malicious clients
  num_rounds: 50
  client_learning_rate: 0.01
  server_learning_rate: 1.0
  batch_size: 32
  local_epochs: 5
  aggregation: "fedavg"  # fedavg, krum, multi_krum, trimmed_mean

training:
  seed: 42
  device: "cpu"  # or "cuda"
