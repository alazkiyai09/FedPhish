# Classical ML Models Configuration

model:
  type: "classical_ml"

  # XGBoost configuration
  xgboost:
    enabled: true
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    n_jobs: -1
    objective: "binary:logistic"
    eval_metric: "logloss"

  # Random Forest configuration
  random_forest:
    enabled: true
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    n_jobs: -1
    criterion: "gini"

  # Logistic Regression (baseline)
  logistic_regression:
    enabled: true
    C: 1.0
    penalty: "l2"
    solver: "lbfgs"
    max_iter: 1000
    random_state: 42
    n_jobs: -1

  # Common settings
  preprocessing:
    standardize: true
    impute: true
    feature_selection: false

  # Training
  training:
    validation_split: 0.1
    early_stopping_rounds: 10
    verbose: false

  # Checkpointing
  checkpoint:
    save_best: true
    save_format: "pkl"
    path: "${oc.env:PWD}/data/cache/models"
