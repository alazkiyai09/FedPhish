# FedProx Configuration

federation:
  type: "fedprox"

  # Server settings
  server:
    address: "127.0.0.1:8080"
    num_rounds: 50
    min_fit_clients: 8
    min_eval_clients: 8
    min_available_clients: 10

  # Client settings
  client:
    num_clients: 10
    local_epochs: 5
    batch_size: 32
    learning_rate: 0.01
    optimizer: "sgd"
    momentum: 0.9
    weight_decay: 0.0001

  # FedProx-specific parameters
  fedprox:
    mu: 0.01  # Proximal term coefficient
    adaptive_mu: false
    mu_factor: 0.99

  # Strategy parameters
  strategy:
    fraction_fit: 0.8
    fraction_evaluate: 0.8
    min_fit_clients: 8
    min_evaluate_clients: 8
    min_available_clients: 10

    server_learning_rate: 1.0
    server_momentum: 0.0

  # Aggregation
  aggregation:
    method: "weighted_avg"
    clip_norm: null

  # Privacy
  privacy:
    enabled: false

  # Evaluation
  evaluation:
    round_metrics: true
    final_metrics: true
