# Prometheus Alert Rules for Phishing Detection API

groups:
  - name: api_performance
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status_code=~"5.."}[5m])
            /
            rate(http_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "P95 latency is {{ $value }}s for the last 5 minutes"

      # Model unavailable
      - alert: ModelUnavailable
        expr: up{job="phishing-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "The phishing detection API has been down for 2 minutes"

  - name: model_performance
    interval: 1m
    rules:
      # Model error rate
      - alert: HighModelErrorRate
        expr: |
          rate(model_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High model error rate"
          description: "{{ $labels.model_type }} error rate is {{ $value }} errors/sec"

      # Model prediction latency
      - alert: SlowModelPrediction
        expr: |
          histogram_quantile(0.95,
            sum(rate(model_prediction_duration_seconds_bucket{model_type="xgboost"}[5m])) by (model_type, le)
          ) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow XGBoost predictions"
          description: "XGBoost P95 latency is {{ $value }}s (should be <0.2s)"

  - name: cache_performance
    interval: 1m
    rules:
      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: |
          (
            rate(cache_hits_total[5m])
            /
            (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m]))
          ) < 0.3
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for {{ $labels.cache_type }}"

  - name: business_metrics
    interval: 1m
    rules:
      # Phishing detection rate spike
      - alert: UnusualPhishingRate
        expr: |
          (
            rate(model_predictions_total{verdict="PHISHING"}[5m])
            /
            rate(model_predictions_total[5m])
          ) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Unusual phishing detection rate"
          description: "Phishing rate is {{ $value | humanizePercentage }}, investigate possible attack"

      # Low prediction volume
      - alert: LowPredictionVolume
        expr: |
          rate(model_predictions_total[5m]) < 0.1
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Low prediction volume"
          description: "Only {{ $value }} predictions/sec in the last 5 minutes"
