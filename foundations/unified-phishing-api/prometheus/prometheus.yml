# Prometheus Configuration for Phishing Detection API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'phishing-detection-api'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # API self-metrics
  - job_name: 'phishing-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
